<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/registration.css">
</head>
<body class="registration-page">
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form name="signup" action="/registration" method="POST">
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="pass" required minlength="6">
            </div>
            <div class="form-group">
                <label>Дата рождения</label>
                <div class="date-group">
                    <select name="day" required></select>
                    <select name="month" required>
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select>
                    <select name="year" required></select>
                </div>
            </div>
            <div class="form-group">
                <label>Пол</label>
                <div class="radio-group">
                    <label><input type="radio" name="pol" value="male" checked> Мужской</label>
                    <label><input type="radio" name="pol" value="female"> Женский</label>
                </div>
            </div>
            <div class="form-group">
                <label>Аватар (необязательно)</label>
                <input type="file" name="avatar" accept="image/jpeg,image/png,image/gif">
            </div>
            <div class="form-group">
                <label>О себе</label>
                <textarea name="bio"></textarea>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
        <div class="form-footer">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>
    <script type="module" src="/js/registration.js"></script>
</body>
</html>
