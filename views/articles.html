<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт патриотического развития</title>
    <link rel="stylesheet" type="text/css" href="/css/header_footer.css"/> 
</head>
<body>
    <header class="container-fluid">
        <div class="container d-flex">
            <nav class="menu">
                <a href="/main">Главная</a>
                <a href="/articles">Список статей</a>
                <a href="/sitegallery">Галерея</a>
                <a href="/aboutsite">О сайте</a>
                <div id="auth-section" class="auth-section">

                </div>
            </nav>
        </div>
        <div class="nazvanie">
            <h1 style="color: rgb(248, 236, 234);">Сайт</h1>
            <h1 style="color: rgb(14, 105, 223);">Патриотического</h1>
            <h1 style="color: rgb(255, 58, 58);">Развития</h1>
        </div>
    </header>
    <div class="prostranstvo">
        <form name="search" method="get" class="search-form">
            <div class="search-container">
                <div class="search-box">
                  <input type="text" name="search" placeholder="Поиск статей" class="search-input">
                  <button type="submit" class="search-button">Найти</button>
                </div>
            </div>
        </form>
    </div>
    <div class="objects">
        <div class="articles-container">

        </div>
        <div class="pagination">
            <button class="pagination-button prev-next">
                &laquo; Назад
            </button>
            <div class="page-numbers">

            </div>
            <button class="pagination-button prev-next">
                 Вперед &raquo;
            </button>            
        </div>
    </div>
    <footer class="footer-grid">
        <div class="footer-column">
            <h2 style="color: rgb(248, 236, 234);">Сайт</h2>
            <h2 style="color: rgb(14, 105, 223);">Патриотического</h2>
            <h2 style="color: rgb(255, 58, 58);">Развития</h2>
        </div>
        <div class="footer-column">
            <h3>НАШИ КОНТАКТЫ</h3>
            <ul>
              <li><a href="#">Почта</a></li>
              <li><a href="#">Адрес</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>ПОДДЕРЖКА</h3>
            <ul>
              <li><a href="#">Связь с техподдержкой</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>О Сайте</h3>
            <ul>
              <li><a href="/aboutsite">История сайта</a></li>
            </ul>
        </div>     
    </footer> 
    <script src="/js/articles.js"></script> 
    <script src="/js/auth.js"></script>
</body>
</html>
